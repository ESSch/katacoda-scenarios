# kubectl create deployment app --image node:8 --dry-run='client' -o yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: app
    spec:
      containers:
      - image: node:8
        name: node
        resources: {}
        livenessProbe:
            httpGet:
                path: /liveness
                port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
        livenessProbe:
            httpGet:
                path: /readiness
                port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
status: {}

---

# kubectl expose deploy app --port 9000 --target-port 9000 --type NodePort --dry-run='client' -o yaml
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: app
  name: app
spec:
  ports:
  - port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app: app
  type: NodePort
status:
  loadBalancer: {}